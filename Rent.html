<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rent Form</title>
    <link rel="stylesheet" href="rent.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="return form_()" class="form">
        <h3>Complete this form</h3>
        <label for="phone"></label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />

        <span id="s1"></span>
        <label for="days"></label>
        <input
          type="number"
          id="days"
          name="days"
          placeholder="Number Of Days"
          required
        />

        <span id="s2"></span>
        <label for="payment"></label>
        <select id="payment" name="payment" required>
          <option value="">Select Payment Method</option>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash</option>
        </select>

        <span id="s3"></span>
        <button type="submit" onclick="form_()">Rent Car</button>
      </form>
      <div class="popup" id="popup">
        <img src="img/404-tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>Your informations has been successfully submitted. Thank You!</p>
        <button type="button" onclick="closePop()">OK</button>
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="rent.js"></script>
  </body>
</html>
